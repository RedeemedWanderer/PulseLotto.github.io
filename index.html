<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrizePool Lottery</title>
    <meta name="description" content="Participate in the PrizePool lottery and win big! Check your eligibility and view the latest draw stats.">
    <meta name="keywords" content="PrizePool, lottery, blockchain, crypto, Ethereum">
    <link rel="icon" href="celebration-icon.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PrizePool Lottery</h1>
        <button id="connectButton" class="connect-button">Connect MetaMask</button>
        <div id="account"></div>
        <div id="eligibility"></div>
        <div class="stats">
            <h2>Draw Stats</h2>
            <p>Bi-Weekly Pool: <span id="biWeeklyPool"></span></p>
            <p>Semi-Quarterly Pool: <span id="semiQuarterlyPool"></span></p>
            <p>Annual Pool: <span id="annualPool"></span></p>
        </div>
        <div class="winners">
            <h2>Winners of Last Draw</h2>
            <p>Bi-Weekly: <span id="lastBiWeeklyWinner"></span></p>
            <p>Semi-Quarterly: <span id="lastSemiQuarterlyWinner"></span></p>
            <p>Annual: <span id="lastAnnualWinner"></span></p>
        </div>
        <div class="distributions">
            <h2>Last Distribution Dates</h2>
            <p>Bi-Weekly: <span id="lastBiWeekly"></span></p>
            <p>Semi-Quarterly: <span id="lastSemiQuarterly"></span></p>
            <p>Annual: <span id="lastAnnual"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
